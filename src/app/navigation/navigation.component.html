<mat-toolbar color="primary">
  <a mat-icon-button routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon>home</mat-icon>
  </a>

  <a mat-button routerLink='/admin' routerLinkActive="active" *ngIf="auth.isAuthenticated() && auth.isAdmin"><span class="label">Admin</span></a>
  <a mat-button routerLink='/content' routerLinkActive="active" *ngIf="auth.isAuthenticated()">Content</a>
  <div fxFlex fxLayoutAlign="flex-end">
    <div>
      <a mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label"> Sign In</span>
      </a>
      <a mat-button *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label"> Sign Out</span>
      </a>
    </div>
  </div>
</mat-toolbar>
